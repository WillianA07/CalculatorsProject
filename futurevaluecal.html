<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorSoup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CalculatorSoup</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="mortgagecal.html">Mortgage</a>
                        </li>

                        <li class="nav-item mx-3">
                            <a class="nav-link" href="futurevaluecal.html">Future Value</a>
                        </li>

                        <li class="nav-tem mx-3">
                            <a class="nav-link" href="presentannuitycal.html">Present Annuity</a>
                        </li>

                        <li class="nav-item mx-3">
                            <a class="nav-link" href="fahrenheittoC.html">F&deg; to C&deg;</a>
                        </li>

                        <li class="nav-item mx-3">
                            <a class="nav-link" href="celsiustoF.html">C&deg; to F&deg;</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main>
        <h1 class="display-3">Future Value</h1>

        <div class="form-signin">
            <div>
                <label for="initialValue" class="form-label">Investment Amount</label>
                <input type="text" class="form-control my-2" id="initialValue">
            </div>

            <div>
                <label for="yearlyInterestRate" class="form-label">Annual Interest Rate</label>
                <input type="text" class="form-control my-2" id="yearlyInterestRate">
            </div>

            <div>
                <label for="numberOfYears" class="form-label">Number of Years</label>
                <input type="text" class="form-control my-2" id="numberOfYears">
            </div>

            <div>
                <input type="button" class="my-3" id="calculateButton" value="Calculate">
            </div>

            <div>
                <label for="interestEarned" class="form-label">Amount Earned in Interest</label>
                <input type="text" class="form-control my-2" id="interestEarned">
            </div>

            <div>
                <label for="futureValueTotal" class="form-label">Future Value Total</label>
                <input type="text" class="form-control my-2" id="futureValueTotal">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="scripts/futurevaluecal.js"></script>
</body>

</html>
